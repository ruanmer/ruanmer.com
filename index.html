<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https://github.com/ruanmer.png https://avatars.githubusercontent.com; font-src https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ruan Mer. Tech Lead at Hurb." />
    <meta name="author" content="Ruan Mer" />
    <title>Ruan Mer</title>
    <link rel="icon" type="image/png" href="https://github.com/ruanmer.png" />
    <link rel="preconnect" href="https://avatars.githubusercontent.com" />
    <link rel="preload" as="image" href="https://github.com/ruanmer.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
      :root {
        /* spacing */
        --spacing-1: 8px;
        --spacing-2: 16px;
        --spacing-3: 24px;

        /* font */
        --font-family: 'Open Sans', sans-serif;
        --font-size-base: 16px;
        --font-size-headline-1: 3rem;
        --font-weight-headline-1: 600;
        --font-size-headline-2: 1.5rem;
        --font-weight-headline-2: 300;

        /* color */
        --text-color: #333;
        --link-color: #0052be;

        /* background */
        --body-background-color: #fff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* color */
          --text-color: #fff;
          --link-color: #6aa2ea;

          /* background */
          --body-background-color: #121212;
        }
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      html {
        font-family: var(--font-family);
        font-size: var(--font-size-base);
        color: var(--text-color);
      }

      body {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: var(--spacing-2);
        background: var(--body-background-color);
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        gap: var(--spacing-1);
      }

      .avatar {
        border-radius: 100%;
      }

      .headline-1 {
        margin: 0;
        font-size: var(--font-size-headline-1);
        font-weight: var(--font-weight-headline-1);
      }

      .headline-2 {
        margin: 0;
        font-size: var(--font-size-headline-2);
        font-weight: var(--font-weight-headline-2);
      }

      .footer {
        display: flex;
        gap: var(--spacing-3);
        padding: var(--spacing-2) 0;
      }

      .footer a {
        color: var(--link-color);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <img src="https://github.com/ruanmer.png" width="100" height="100" alt="Ruan Mer" class="avatar" />
      <h1 class="headline-1">Ruan Mer</h1>
      <h2 class="headline-2">Tech Lead at Hurb</h2>
    </main>

    <footer class="footer">
      <a href="https://github.com/ruanmer" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.linkedin.com/in/ruanmer" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </footer>
  </body>
</html>
